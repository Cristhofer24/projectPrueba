<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ficha.css">
   <link rel="stylesheet" href="css/navegador.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Registro</title>
</head>
<body>
  <header>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LUTI Y SUS NUTRIAVENTURAS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
    <div style="padding-right: 25px;">
        <button class="btn">
             Login
        </button>
    </div>
  </nav>
  </header>
    <!-- Fin de la navbar -->
  <div class="cdi-overview">
    <h1 class="cdi-name">Nombre del CDI asignado</h1>
    <img class="imagen" src="img/Imagen de cdi.jpeg" alt="CDI">
  </div>
  <main class="cdi-overview">
    <h2 class="cdi-title">Ficha de calculo IMC:</h2>
    <form>
          <!-- Registro de IMC -->
  
        <section class="cdi-info">
            <div class="cdi-insert">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula">
            </div>
            <div class="cdi-insert">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento">
            </div>
            <div class="cdi-insert">
                <label for="edad">Edad:</label>
                <input type="number" id="edad">
                <label for="meses">Meses:</label>
                <input type="text" id="meses">
            </div>
            <div class="cdi-insert">
              <label for="peso">Peso Kg:</label>
              <input type="number" id="peso">
              <label for="talla">Talla:</label>
              <input type="text" id="talla">
          </div>
          <div class="cdi-insert">
            <label for="imc">IMC:</label>
            <input type="text" id="imc">
          </div>
        </section>
<!----------------------CDI GENERO ----------------------------------->
<section class="cdi-genero">
  <fieldset>
    <img  class="img-icon" src="img/usuario.avif" alt="Imagen de usuario"/>
      <div class="cdi-check">
        <legend>Género</legend>
      <div class="cdi-item">
        <label for="id-masculino">Masculino</label>
          <input type="radio" name="genero" id="id-masculino" value="masculino">
      
        <label for="id-femenino">Femenino</label>
          <input type="radio" name="genero" id="id-femenino" value="femenino">
      </div>

    </div>
  </fieldset>
</section>
<!-------------------CDI CATEGORIAS------------------------->
        <section class="cdi-categoria">
          <div class="categoria-text" >
            <h4>Categoria de IMC</h4>
            <input type="text" id="categoria-imc">
          </div>
                <img class="imagen-grafica" src="img/Grafica_longitud.png" alt="Gráfica de longitud">
        </section>
  <!--------------------------------------------------------->
        <section>
          <h4>Tipo de dietas</h4>
          <div  class="cdi-dietas">
            <div>
                <input type="checkbox" id="dieta1">
                <label for="dieta1">Dieta 1</label>
            </div>
            <div>
                <input type="checkbox" id="dieta2">
                <label for="dieta2">Dieta 2</label>
            </div>
            <div>
                <input type="checkbox" id="dieta3">
                <label for="dieta3">Dieta 3</label>
            </div>
            <div>
                <input type="checkbox" id="dieta4">
                <label for="dieta4">Dieta 4</label>
            </div>
            <div>
                <input type="checkbox" id="dieta5">
                <label for="dieta5">Dieta 5</label>
              </div>
              <div>
                <input type="checkbox" id="dieta5">
                <label for="dieta6">Dieta 6</label>
              </div>
              <div>
                <input type="checkbox" id="dieta5">
                <label for="dieta7">Dieta 7</label>
              </div>
              <div>
                <input type="checkbox" id="dieta5">
                <label for="dieta8">Dieta 8</label>
              </div>
              <div>
                <input type="checkbox" id="dieta5">
                <label for="dieta9">Dieta 9</label>
              </div>
              <div>
                <input type="checkbox" id="dieta5">
                <label for="dieta10">Dieta 10</label>
              </div>
            </div>
        </section>
  <!--------------Numero de comidas al dia---------------->
  <section>
        <div class="cdi-comidas">
          <label for="num-comidas">Número de comidas:</label>
          <select id="num-comidas">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
      </div>
    </section>
  <!--------------Comentarios--------------->
        <section class="CDI-comentarios">
          <h5 class="cdi-Tcomentario">Antecedentes PC/F</h5>
          <div class="cdi-comentario">
            <textarea class="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
          </div>
          </section>

    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
